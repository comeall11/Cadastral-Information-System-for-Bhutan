<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/python/css/report.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="../static/css/index.css">
</head>

<body>
  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-black w3-card">
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)"
        onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="index" class="w3-bar-item w3-button w3-padding-large w3-hide-small">HOME</a>
      <a href="district" class="w3-bar-item w3-button w3-padding-large">Search Thram</a>
      <a href="plotid" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Search Plot ID</a>

    </div>
    <p>&nbsp</p>
    <div class="dropdown">
      <button class="dropbtn">Overview</button>
      <div class="dropdown-content">
        <a href="thramchart">Thram Holder Districtwise</a>
        <a href="landtypechart">Landtype Districtwise</a>
        <a href="plotchart">Total Plots Districtwise</a>
      </div>
    </div>
  </div>
  </div>
  <!-- Page content -->
  <div class="w3-content" style="max-width:2000px;margin-top:46px">
    <!-- Home Image -->
    <div class="w-container w3-content w3-center w3-padding-10" style="max-width:800px" id="band">
      <img src="{{ user_image }}" alt="User Image" style ="width:145%; height: 68vh;">
    </div>
    <div class="w-container w3-content w3-center w3-padding-0">
      <p></p>
      <h5 style = "display: block;
        font-size: 1.3em; font-weight: bold;">Developers</h5>
      <img src="{{ developers }}" alt="Developers" style="align-items:end; height: 20vh; width: 60%;">

    </div>
  </div>

</body>


</html>
